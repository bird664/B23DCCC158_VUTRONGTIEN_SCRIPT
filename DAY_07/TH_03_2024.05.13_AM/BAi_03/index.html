<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slideshow</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="slideshow">
    <div class="slide"><img src="OIP (1).jpg" alt="Image 1"></div>
    <div class="slide"><img src="OIP (2).jpg" alt="Image 2"></div>
    <div class="slide"><img src="OIP.jpg" alt="Image 3"></div>
    <div class="slide"><img src="download (1).jpg" alt="Image 4"></div>
    <div class="slide"><img src="download (2).jpg" alt="Image 5"></div>
    <div class="slide"><img src="download.jpg" alt="Image 6"></div>
    <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
    <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
